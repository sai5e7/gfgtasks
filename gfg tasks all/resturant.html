<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and basic styles */
body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    color: white;
}

/* Video background */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Keeps video behind the content */
}

#bg-video {
    object-fit: cover;
    width: 100%;
    height: 100%;
}

/* Content styling */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

.content h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

.content p {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.cta-button {
    padding: 15px 30px;
    background-color: #ff5722; /* Call-to-action button color */
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    border-radius: 25px;
}

.cta-button:hover {
    background-color: #e64a19; /* Darken on hover */
}

/* Menu section styling */
#menu {
    padding: 50px;
    background-color: rgba(0, 0, 0, 0.6);
    text-align: center;
    margin-top: 50px;
}

#menu h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

#menu p {
    font-size: 1.2em;
}

</style>
<body>

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="https://videos.pexels.com/video-files/3768941/3768941-sd_640_360_25fps.mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to Delicious Eats</h1>
        <p>Experience the finest dining with a twist.</p>
        <a href="#menu" class="cta-button">Explore Our Menu</a>
    </div>

    
    <section id="menu">
        <h2>Our Menu</h2>
        <p>Check out our delicious dishes!</p>

    </section>

</body>
</html>
